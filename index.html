
<html>
	<head>
		<title>Maze Generation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="title">Maze Generation</h1><br />
		<div id="panel1" class="panel">
			<div id="combinedPanel" class="subpanel">
				<div id="combinedContainer" class="mazeContainer"></div>
				<p class="caption">Combined Map</p>
			</div>
		</div><br />
		<div id="panel2" class="panel">
			<div id="depthPanel" class="subpanel">
				<div id="depthContainer" class="mazeContainer"></div>
				<p class="caption">Depth First Search</p>
			</div>
			<div id="cavePanel" class="subpanel">
				<div id="caveContainer" class="mazeContainer"></div>
				<p class="caption">Cellular Automata</p>
			</div>
		</div><br />
		<button onclick="generate()">Generate!</button>
		<script src="generator.js"></script>
	</body>
</html>
